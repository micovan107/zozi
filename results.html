<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>K·∫øt qu·∫£ t√¨m ki·∫øm</title>
  <link rel="stylesheet" href="style.css" />  
  <style>
    .load-more-container { text-align: center; margin: 20px 0; }
    .load-more-btn {
      background: #1a73e8; color: white; padding: 10px 20px;
      border: none; border-radius: 6px; cursor: pointer; font-size: 15px;
    }
    .load-more-btn:hover { background: #0f5bb5; }
    .result-title { cursor:pointer; color:blue; text-decoration:underline; }
    .image-item img, .video-thumb img { max-width:100%; display:block; }
  </style>
</head>
<body class="srp">
  <header class="search-header">
    <form class="header-search-bar" onsubmit="return search()">
      <div class="header-logo" onclick="window.location='index.html'">zozi</div>
      <input type="text" id="searchBox" placeholder="Nh·∫≠p t·ª´ kh√≥a..." />
      <button type="submit">üîç</button>
    </form>
    <nav class="tabs">
      <button class="tab active" data-type="all">T·∫•t c·∫£</button>
      <button class="tab" data-type="image">H√¨nh ·∫£nh</button>
      <button class="tab" data-type="video">Video</button>
    </nav>
  </header>

  <div class="results-container" id="resultsContainer"></div>
  <div class="load-more-container" id="loadMoreContainer" style="display:none;">
    <button class="load-more-btn" id="loadMoreBtn">Th√™m k·∫øt qu·∫£</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q') || '';
    document.getElementById('searchBox').value = query;

    // üîπ th√™m: ƒë·ªïi ti√™u ƒë·ªÅ trang theo t·ª´ kh√≥a t√¨m ki·∫øm
    if (query) {
      document.title = `${query} - T√¨m ki·∫øm Zozi`;
    } else {
      document.title = "T√¨m ki·∫øm Zozi";
    }

    const tabs = document.querySelectorAll('.tab');
    let currentType = 'all';
    let allResults = [];
    let visibleCount = 20;

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentType = tab.getAttribute('data-type');
        visibleCount = 20;
        loadResults();
      });
    });

    function search() {
      const q = document.getElementById('searchBox').value.trim();
      if (q) {
        window.location.href = `results.html?q=${encodeURIComponent(q)}&type=${currentType}`;
      }
      return false;
    }

    function openInWebPage(url){
      localStorage.setItem('webUrl', url);
      window.location.href = 'web.html';
    }

    function loadResults() {
      const fileMap = { all: 'data.json', image: 'image.json', video: 'video.json' };
      fetch(fileMap[currentType])
        .then(res => res.json())
        .then(data => {
          const keyword = query.toLowerCase().trim();
          const safeKeyword = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          const regex = new RegExp(`\\b${safeKeyword}\\b`, 'i');
          const regexStart = new RegExp(`^${safeKeyword}\\b`, 'i');
          const regexExact = new RegExp(`^${safeKeyword}$`, 'i');

          allResults = data
            .map(item => {
              const title = (item.title || '').toLowerCase().trim();
              const desc = (item.desc || '').toLowerCase();
              const domain = (item.domain || '').toLowerCase();
              let score = 0;
              if (regexExact.test(title)) score += 100;
              else if (regexStart.test(title)) score += 60;
              else if (regex.test(title)) score += 30;
              if (regex.test(desc)) score += 10;
              if (regex.test(domain)) score += 5;
              return { ...item, score };
            })
            .filter(item => item.score > 0)
            .sort((a,b) => b.score - a.score);

          renderResults();
        })
        .catch(err => console.error('L·ªói t·∫£i d·ªØ li·ªáu:', err));
    }

    function renderResults() {
      const container = document.getElementById('resultsContainer');
      const loadMoreContainer = document.getElementById('loadMoreContainer');
      const resultsToShow = allResults.slice(0, visibleCount);

      if (allResults.length === 0) {
        container.innerHTML = `<div class="no-result">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o cho ‚Äú<b>${query}</b>‚Äù</div>`;
        loadMoreContainer.style.display = 'none';
        return;
      }

      if (currentType === 'all') {
        container.innerHTML = resultsToShow.map(item => `
          <div class="result-item">
            <div class="result-link">
              <img src="${item.favicon}" alt="">
              <span>${item.domain}</span>
            </div>
            <div class="result-title" onclick="openInWebPage('${item.link}')">${item.title}</div>
            <p class="result-desc">${item.desc || ''}</p>
          </div>
        `).join('');
      } else if (currentType === 'image') {
        container.innerHTML = `
          <div class="image-grid">
            ${resultsToShow.map(item => `
              <div class="image-item">
                <img src="${item.link}" alt="${item.title}" onclick="openInWebPage('${item.link}')" style="cursor:pointer;">
                <div class="image-info">
                  <img src="${item.favicon}" alt="">
                  <span>${item.domain}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } else if (currentType === 'video') {
        container.innerHTML = resultsToShow.map(item => `
          <div class="video-item">
            <div class="video-thumb" onclick="openInWebPage('${item.link}')" style="cursor:pointer;">
              <img src="https://img.youtube.com/vi/${extractYoutubeId(item.link)}/0.jpg" alt="${item.title}">
            </div>
            <div class="video-info">
              <div class="result-title" onclick="openInWebPage('${item.link}')">${item.title}</div>
              <div class="result-desc">${item.desc || ''}</div>
              <div class="result-link">
                <img src="${item.favicon}" alt="">
                <span>${item.domain}</span>
              </div>
            </div>
          </div>
        `).join('');
      }

      loadMoreContainer.style.display = visibleCount < allResults.length ? 'block' : 'none';
    }

    document.getElementById('loadMoreBtn').addEventListener('click', () => {
      visibleCount += 20;
      renderResults();
    });

    function extractYoutubeId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
      return match ? match[1] : 'dQw4w9WgXcQ';
    }

    const typeFromUrl = params.get('type');
    if (typeFromUrl && ['all','image','video'].includes(typeFromUrl)) {
      currentType = typeFromUrl;
      tabs.forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[data-type="${currentType}"]`).classList.add('active');
    }

    loadResults();
  </script>
</body>
</html>
